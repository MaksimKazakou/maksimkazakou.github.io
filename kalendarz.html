  <style>
    body {
      background-image: url('https://wallpapers.com/images/hd/cozy-christmas-fu4npu751z19rqv9.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(6, 100px);
      gap: 10px;
    }

    .day {
      width: 100px;
      height: 100px;
      background-color: red;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .day:hover {
      transform: scale(1.1);
    }

    .day img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 10px;
    }

    .day:hover img {
      opacity: 1;
    }

  </style>
