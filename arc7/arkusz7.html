<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka miast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fav.png">
</head>
<body>
    <main>
        <header>
            <img src="baner.jpg" alt="Polska">
        </header>

        <section class="kontener">
            <section class="lewa-kolumna">
                <section class="lewy-gora">
                    <h4>Podaj początek nazwy miasta</h4>
                    <form method="post" action="#">
                        <input type="text" name="filter">
                        <input type="submit" value="Szukaj">
                    </form>
                </section>

                <section class="lewy-dol">
                    <p>Egzamin INF.03</p>
                    <p>Autor: Maksim Kazakou</p>
                </section>
            </section>

            <section class="prawy">
                <h1>Wyniki wyszukiwania miast z uwzględnieniem filtra:</h1>
                <p class="filtr">Po</p>
                <table>
                    <tr><td>Poznań</td></tr>
                    <tr><td>Płock</td></tr>
                    <tr><td>Polkowice</td></tr>
                </table>
            </section>
        </section>
    </main>
</body>
</html>
