<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Formularz</h1>
    <table>
        <tr>
            <th>Pole</th>
            <th>Wartość</th>
        </tr>
        <tr>
            <td>Imię:</td>
            <td><input type="text" name="imie" required></td>
        </tr>
        <tr>
            <td>Nazwisko:</td>
            <td><input type="text" name="nazwisko" required></td>
        </tr>
        <tr>
            <td>Adres:</td>
            <td><input type="text" name="adres" required></td>
        </tr>
        <tr>
            <td>Kraj:</td>
            <td><input type="text" name="kraj" required></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td>Telefon:</td>
            <td><input type="telefon" name="telefon" required></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Wyślij">
            </td>
        </tr>
    </table>
</body>
</html>
