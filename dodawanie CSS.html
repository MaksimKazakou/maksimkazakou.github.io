<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument HTML z sekcjami</title>
    <style>
        #header .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #main .box {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #footer .box {
            background-color: #f44336;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="header">
        <div class="box">
            <h1>Nagłówek</h1>
        </div>
    </div>

    <div id="main">
        <div class="box">
            <p>Treść</p>
        </div>
    </div>

    <div id="footer">
        <div class="box">
            <p>Coś tu dodac też</p>
        </div>
    </div>

</body>
</html>
