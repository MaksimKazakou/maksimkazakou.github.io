<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <h1>Formularz</h1>
    <form action="#" method="post">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required><br><br>

        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required><br><br>

        <label for="adres">Adres:</label>
        <input type="text" id="adres" name="adres" required><br><br>

        <label for="kraj">Kraj:</label>
        <input type="text" id="kraj" name="kraj" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Numer telefonu:</label>
        <input type="tel" id="phone" name="phone" 
           pattern="^\+48\s\d{3}\s\d{3}\s\d{3}$" 
           placeholder="+48 xxx xxx xxx" required><br><br>

        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
