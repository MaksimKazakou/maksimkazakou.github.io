<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.11 Maksim Kazakou</title>
    <style>
        .section1 {
            border: 4px solid red;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section2 {
            border: 3px dashed green;
            padding: 20px;
            margin-bottom: 20px;
        }

        .div-element {
            border: 2px dotted blue;
            padding: 10px;
            margin-bottom: 10px;
        }

        .p-element {
            border: 1px double black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <section class="section1">
        <h2>Sekcja 1</h2>
        <p>Sekcja ma obramowanie solidne, czerwone, o szerokości 4px.</p>
    </section>

    <section class="section2">
        <h2>Sekcja 2</h2>
        <p>Sekcja ma obramowanie przerywane, zielone, o szerokości 3px.</p>
    </section>

    <div class="div-element">
        <p>Element div ma obramowanie kropkowane, niebieskie, o szerokości 2px.</p>
    </div>

    <p class="p-element">Element p ma obramowanie podwójne, czarne, o szerokości 1px.</p>

</body>
</html>
