<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Montaż paneli podłogowych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="montaz_paneli.png" alt="firma usługowa">
    </header>

    <nav>
        <a href="arkusz2.html">Strona Główna</a>
        <a href="oferta.html">Oferta</a>
        <a href="koszty.html">Kalkulator kosztów</a>
    </nav>

    <main>
        <h1>Kalkulator kosztów montażu</h1>

        <label for="szerokosc">Szerokość pomieszczenia [m]: </label>
        <input type="number" id="szerokosc" min="0" step="0.1">

        <label for="dlugosc" style="margin-left: 20px;">Długość pomieszczenia [m]: </label>
        <input type="number" id="dlugosc" min="0" step="0.1">

        <p>Typ panelu</p>
        <form id="formularz">
            <input type="radio" id="laminowane" name="panel" value="12" checked>
            <label for="laminowane">Panele laminowane</label><br>

            <input type="radio" id="winylowe" name="panel" value="14">
            <label for="winylowe">Panele winylowe</label><br>

            <input type="radio" id="deska" name="panel" value="18">
            <label for="deska">Deska podłogowa</label><br><br>

            <button type="button" onclick="obliczKoszt()">Oblicz</button>
        </form>

        <p id="wynik"></p>
    </main>

    <footer>
        <h5>Autor strony: Maksim Kazakou</h5>
    </footer>

    <script>
        function obliczKoszt() {
            const szerokosc = parseFloat(document.getElementById("szerokosc").value);
            const dlugosc = parseFloat(document.getElementById("dlugosc").value);
            const panel = document.querySelector('input[name="panel"]:checked');

            if (!isNaN(szerokosc) && !isNaN(dlugosc) && szerokosc > 0 && dlugosc > 0) {
                const powierzchnia = szerokosc * dlugosc;
                const kosztJednostkowy = parseFloat(panel.value);
                const koszt = powierzchnia * kosztJednostkowy;

                document.getElementById("wynik").innerText = 
                    `Pole powierzchni pomieszczenia: ${powierzchnia}, koszt montażu ${koszt}`;
            } else {
                document.getElementById("wynik").innerText = "Wprowadź poprawne dane.";
            }
        }
    </script>
</body>
</html>
