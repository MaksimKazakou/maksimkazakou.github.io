<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad 4</title>
    <style>
        .background-test-position {
            width: 300px;
            height: 200px;
            background-image: url('https://www.druk-flag.pl/drukarnia-flag/wp-content/uploads/2019/05/4-1227x800.jpeg');
            background-repeat: no-repeat;
        }

        .background-test-center-top {
            background-position: center top;
        }

        .background-test-left-bottom {
            background-position: left bottom;
        }

        .background-test-50-50 {
            background-position: 50% 50%;
        }
    </style>
</head>
<body>

    <div class="background-test-position background-test-center-top">Pozycja: center top</div>
    <div class="background-test-position background-test-left-bottom">Pozycja: left bottom</div>
    <div class="background-test-position background-test-50-50">Pozycja: 50% 50%</div>

</body>
</html>
